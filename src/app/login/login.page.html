<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img src="assets/img/logo.png" alt="Logo" class="logo" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" color="primary" (click)="login()">Ingresar</ion-button>
          <ion-text color="medium">
            <p class="ion-text-center">¿No tienes cuenta?
              <a (click)="goToRegister()">Regístrate aquí</a>
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
